services:
  - type: web
    name: study-resources-center
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # This will be set manually in the Render dashboard with the Railway PostgreSQL URL
      - key: PORT
        value: 10000 # Render assigns a port via PORT env var, but we define a fallback
      - key: JWT_SECRET
        sync: false # This will be set manually in the Render dashboard
    healthCheckPath: /
    autoDeploy: true 